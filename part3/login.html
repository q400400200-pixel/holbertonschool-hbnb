<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="index.html" class="login-button">Back to Home</a>
    </header>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h1>Welcome to HBnB</h1>
            <p>Please login to continue</p>
            
            <form id="login-form" onsubmit="login(event); return false;">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit">Login</button>
                
                <p id="error-message" class="error"></p>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
