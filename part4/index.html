<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Places</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="login.html" class="login-button" id="login-link">Login</a>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Explore Our Places</h1>
        
        <!-- Filters -->
        <section class="filters">
            <!-- Country Filter -->
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="">All Countries</option>
            </select>
            <!-- Price Filter -->
            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" placeholder="0">
            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" placeholder="1000">
            <button id="price-filter-btn">Apply</button>
        </section>

        <!-- Places List -->
        <section id="places-list" class="places-grid">
            <!-- Place cards will be added here by JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
